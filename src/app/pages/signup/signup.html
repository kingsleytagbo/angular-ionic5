<ion-header>
  <ion-toolbar>
    <ion-title>LMS</ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="loggedIn" (click)="logout()">
        <ion-icon slot="icon" name="lock"></ion-icon>
        <span>Logout </span>
      </ion-button>
      <ion-button *ngIf="!loggedIn" (click)="login()">
        <ion-icon slot="end" name="log-out"></ion-icon>
        <span>Login</span>
      </ion-button>
    </ion-buttons>
    <!--
      <ion-buttons slot="end">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      -->
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="1" size-sm="2" size-md="3"></ion-col>
      <ion-col size-xs="10" size-sm="8" size-md="6">

        <ion-grid>
          <ion-row>
            <ion-col size-xs="12">
              <h4>Signup</h4>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- BEGIN ITEMS GRID -->
        <ion-grid>
          <ion-row>
            <ion-col size-xs="12">
              <form #signupForm="ngForm" novalidate>
                <ion-list lines="none">
                  <ion-item>
                    <ion-label position="stacked" color="primary">Username</ion-label>
                    <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
                    </ion-input>
                  </ion-item>
                  <ion-text color="danger">
                    <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
                      Username is required
                    </p>
                  </ion-text>

                  <ion-item>
                    <ion-label position="stacked" color="primary">Password</ion-label>
                    <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
                    </ion-input>
                  </ion-item>
                  <ion-text color="danger">
                    <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
                      Password is required
                    </p>
                  </ion-text>
                </ion-list>

                <div class="ion-padding">
                  <ion-row>
                    <ion-col size-xs="6">
                        <ion-button color="primary" (click)="onSignup(signupForm)" type="submit" expand="block">SignUp</ion-button>
                    </ion-col>
                    <ion-col size-xs="6">
                        <ion-button color="light" (click)="onLoginClick()" type="submit" expand="block">SignIn</ion-button>
                    </ion-col>
                  </ion-row>

                </div>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- END ITEMS FORM -->
      </ion-col>
      <ion-col size-xs="1" size-sm="2" size-md="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<page-footer></page-footer>
