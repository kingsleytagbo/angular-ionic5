<page-header></page-header>

<ion-content color="medium">

  <ion-row class="ion-margin-top">
    <ion-col size-xs="1" size-sm="2" size-md="3"></ion-col>
    <ion-col size-xs="10" size-sm="8" size-md="6">

      <ion-card class="ion-margin-top">
        <ion-card-header>
          <ion-card-title>
            <ion-row>
              <ion-col size-xs="12">
                <h1 class="ion-text-capitalize ion-text-center">
                  <ion-icon name="apps"></ion-icon>
                  Login
                </h1>
              </ion-col>
            </ion-row>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- BEGIN ITEMS FORM -->

          <!-- BEGIN ITEMS GRID -->
          <ion-row>
            <ion-col size-xs="12" class="padding page-content">
              <form #loginForm="ngForm" novalidate>
                <ion-list>
                  <ion-item>
                    <ion-label position="stacked" color="primary">Username</ion-label>
                    <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
                      required>
                    </ion-input>
                  </ion-item>

                  <ion-text color="danger">
                    <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
                      Username is required
                    </p>
                  </ion-text>

                  <ion-item>
                    <ion-label position="stacked" color="primary">Password</ion-label>
                    <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
                    </ion-input>
                  </ion-item>

                  <ion-text color="danger">
                    <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
                      Password is required
                    </p>
                  </ion-text>
                </ion-list>

                <ion-row>
                  <ion-col>
                    <ion-button (click)="onLogin(loginForm)" type="submit" expand="block">Login</ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button (click)="onSignup()" color="light" expand="block">Signup</ion-button>
                  </ion-col>
                </ion-row>
              </form>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="!isValid">
            <ion-col size-xs="12">
              <div class="alert alert-danger" role="alert">
                Your uername or password is invalid!
              </div>
            </ion-col>
          </ion-row>
          <!-- END ITEMS GRID -->

          <!-- END ITEMS FORM -->
        </ion-card-content>
      </ion-card>

    </ion-col>
    <ion-col size-xs="1" size-sm="2" size-md="3"></ion-col>
  </ion-row>

</ion-content>

<page-footer></page-footer>
